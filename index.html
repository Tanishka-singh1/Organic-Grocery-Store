<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <span><p>Organic Grocery Store</p></span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#vegetables">Vegetables</a></li>
                    <li><a href="#fruits">Fruits</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search Products....">
                <button>Search</button>
            </div>
        </div>
    </header>
    <!--- header section complete-->



    <!-- Content Start-->
    <div class="container">
        <section>
            <h2 id="Vegetables">Organic Vegetables</h2>
            <div class="category">

                <!--veg-1-->
                <div class="product">
                    <div class="image_placeholder image_placeholder1">
                        <img src="file:///C:/Users/Manoj/Desktop/my%20project/Images/carrot.webp">
                    </div>
                    <h3>Carrot</h3>
                    <p class="price">$1.99/1kg</p>
                    <div class="qty">
                        <label for="quantity_vegetables1">Quantity:</label>
                        <input type="number" id="quantity_vegetables1" value="1">
                    </div>
                    <div class="productbtns">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>

                <!--veg-2-->
                <div class="product">
                    <div class="image_placeholder image_placeholder2">
                        <img src="file:///C:/Users/Manoj/Desktop/my%20project/Images/tomato.jpg">
                    </div>
                    <h3>Tomato</h3>
                    <p class="price">$1.49/1kg</p>
                    <div class="qty">
                        <label for="quantity_vegetables2">Quantity:</label>
                        <input type="number" id="quantity_vegetables2" value="1">
                    </div>
                    <div class="productbtns">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>

                <!--veg-3-->
                <div class="product">
                    <div class="image_placeholder image_placeholder3">
                        <img src="file:///C:/Users/Manoj/Desktop/my%20project/Images/cauliflower.webp">
                    </div>
                    <h3>Cauliflower</h3>
                    <p class="price">$2.99/1kg</p>
                    <div class="qty">
                        <label for="quantity_vegetables3">Quantity:</label>
                        <input type="number" id="quantity_vegetables3" value="1">
                    </div>
                    <div class="productbtns">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
        <!--Fruits section start-->
        <section>
            <h2 id="Fruits">Organic Fruits</h2>
            <div class="category">

                <!--fruits-1-->
                <div class="product">
                    <div class="image_placeholder image_placeholder4">
                        <img src="file:///C:/Users/Manoj/Desktop/my%20project/Images/apple.webp">
                    </div>
                    <h3>Apple</h3>
                    <p class="price">$2.49/1kg</p>
                    <div class="qty">
                        <label for="quantity_fruits1">Quantity:</label>
                        <input type="number" id="quantity_fruits1" value="1">
                    </div>
                    <div class="productbtns">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>

                <!--fruits-2-->
                <div class="product">
                    <div class="image_placeholder image_placeholder5">
                        <img src="file:///C:/Users/Manoj/Desktop/my%20project/Images/banana.jpg">
                    </div>
                    <h3>Banana</h3>
                    <p class="price">$0.99/1kg</p>
                    <div class="qty">
                        <label for="quantity_fruits2">Quantity:</label>
                        <input type="number" id="quantity_fruits2" value="1">
                    </div>
                    <div class="productbtns">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>

                <!--fruits-3-->
                <div class="product">
                    <div class="image_placeholder image_placeholder6">
                        <img src="file:///C:/Users/Manoj/Desktop/my%20project/Images/orange.webp">
                    </div>
                    <h3>Orange</h3>
                    <p class="price">$0.79/1kg</p>
                    <div class="qty">
                        <label for="quantity_fruits3">Quantity:</label>
                        <input type="number" id="quantity_fruits3" value="1">
                    </div>
                    <div class="productbtns">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!--footer section-->
    <footer>
        <p>@ 2024 Grocery Store. 
            All Rights Reserved.
        </p>
    </footer>
</body>
</html>
